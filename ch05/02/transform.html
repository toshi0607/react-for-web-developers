<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Animation React Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <style>
    .fadingText-enter {
      opacity: 0;
      transform: scale(5.0, 5.0);
    }
    .fadingText-enter.fadingText-enter-active {
      opacity: 1;
      transform: scale(1.0, 1.0);
      transition: 1500ms;
    }
    .fadingText-leave {
      opacity: 1;
      transform: translate(0px, 0px);
    }
    .fadingText-leave.fadingText-leave-active {
      opacity: 0;
      transform: translate(300px, 0px);
      transition: 500ms;
    }
  </style>
  <body>
    <div id="content"></div>
    <script type="text/babel" src="transform.js"></script>
  </body>
</html>
