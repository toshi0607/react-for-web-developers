<html>
  <head>
    <meta charset="utf-8">
    <title>Animation Example</title>
    <style>
      .hidden {
        opacity: 0.1;
        transition: 0.5s;
      }
      .hidden:hover {
        opacity: 0.8;
        transition: 1.5s;
      }
    </style>
  </head>
  <body>
    <h2 class="hidden"> 普段は見えないテキスト </h2>
  </body>
</html>
